<!DOCTYPE html>
<html lang="span">
	<head>
		<meta charset="UTF-8">
		<title>DestinyTheGame</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

	   <form method="post">
		<label for="name_input1">Enter name: </label>
		<input
		  id="name_input1"
		  type="text"
		  name="name1" />
		<input type="submit" value="Search" id="searchButton" />
	  </form>

	  <p id="errorMessage" {{displayError}}>{{errorMessage}}</p>
	  <p {{displayInfo}}><img src="{{emblemPath1}}" width=20px height=20px> {{playerName1}}</p>
	  <p id="L1" {{displayInfo}}>Lifetime Triumph Score: {{lifetimeTriumph1}}</p>
	  <p id="L2" {{displayInfo}}>Active Triumph Score: {{activeTriumph1}}</p>
	  <p {{displayInfo}}>Commendation Score: {{commendationScore1}}</p>
	  <p {{displayInfo}}>Guardian Rank: {{guardianRank1}}</p>
	  <p {{displayInfo}}>Seasonal Level: {{seasonalLevel1}}</p>

	</body>
	<script src="app.js"></script> 
</html>
